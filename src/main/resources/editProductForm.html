<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit</title>
</head>
<body>
<form action="/products/edit" method="post">

    <div class="form-group" align="center" style="width:440px;height:20px">
        <input name="id" value="${product.getId()}" type="hidden">
        <label for="inputName">Name</label>
        <input value="${product.name}" type="text" class="form-control" id="inputName" required name="name">
        <label for="inputPrice">Price</label>
        <input value="${product.price}" type="number" class="form-control" id="inputPrice" required name="price">
        <br>
        <input type="submit" class="btn btn-outline-info" value="Save changes">
    </div>


</form>
</body>
</html>
