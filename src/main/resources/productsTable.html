<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Creation date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">${id}</th>
        <td>${name}</td>
        <td>${price}</td>
        <td>${creationDate}</td>
    </tr>
    </tbody>
</table>
