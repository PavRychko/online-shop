<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<head>
    <title> List of products</title>
</head>
    <body>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Creation date</th>
        </tr>
        </thead>

        <tbody>
        <#list products as product>
        <tr>
            <th scope="row">${product.id}</th>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.creationDate?datetime?string('dd-MM-yyyy')}</td>
            <td>
                <a href="/products/edit?id=${product.id}" class="btn btn-warning" style="height: 40px; width: 100px;">edit</a>
            </td>
            <td>
                <a href="/products/delete?id=${product.id}" class="btn btn-danger" style="height: 40px; width: 100px;" >delete</a>
            </td>
        </tr>
        </#list>
        </tbody>
    </table>
    <br>
    <a href="/products/add" class="btn btn-primary" style="height: 40px; width: 150px;">Add new product</a>
    <br>
    </body>
</html>
