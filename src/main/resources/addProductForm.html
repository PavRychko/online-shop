<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>add new product to table</title>
</head>
<body>
<form action="/products/add" method="post">

    <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" name="name" value="" required>
    </div>

    <div class="mb-3">
        <label for="priceInput" class="form-label">Price</label>
        <input type="number" class="form-control" id="priceInput" name="price" value="" required>
    </div>

    <button type="submit" class="btn btn-primary" style="height: 40px; width: 150px;">add product</button>

</form>
</body>
</html>
